apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-secrets-exporter
  namespace: monitoring
  labels:
    app: kube-secrets-exporter
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: kube-secrets-exporter
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
      scrapeTimeout: 20s
